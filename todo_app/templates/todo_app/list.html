<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
{% load widget_tweaks %}
<style>

	body{
		background-color: #DAF7A6 ;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

    .task {
        padding
    }

</style>

<div class="container center">
    <form method="POST">
        {% csrf_token %}

        {% render_field form.title class="form-control" placeholder="Add your task here..." %}
        <input type="submit" name="Create Task" class="btn btn-info">
    </form>


    
    {% for task in tasks %}
        <div class="item-row">
            <a href="{% url 'update_todo' task.pk %}" class="btn btn-sm btn-info">Update</a>
            <a href="{% url 'delete' task.pk %}" class="btn btn-sm btn-danger">Delete</a>
            {% if task.complete == True %}
            <strike> {{task}}</strike>
            {% else %}
            <span>{{task}}</span>
            {% endif %}
        </div>
    {% endfor %}
</div>
